<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
</head>

<body>

    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Logo</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">About Us</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Services</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Featured</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contact Me</a></li>
                </ul>
                <div class="nav__close" id="nav-close"><i class="ri-close-line"></i></div>
            </div>
            <div class="nav__actions">
                <i class="ri-search-line nav__search" id="search-btn"></i>
                <i class="ri-user-line nav__login" id="login-btn"></i>
                <i class="ri-menu-line" id="nav-toggle"></i>
            </div>
        </nav>
    </header>

    <div class="container mt-5 pt-5 main-content">
        <div class="row">
            <div class="col-md-8 news-section">
                <h2>Latest News</h2>
                <div class="row" id="news-articles"></div>
            </div>
            <div class="col-md-4 map-container">
                <h3>Location Map</h3>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3736.497981611288!2d78.58146571493098!3d21.27238568697517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd46a9377e67a61%3A0x89fd6d3c7f8c1fd4!2sKatol%2C%20Maharashtra%20441602%2C%20India!5e0!3m2!1sen!2sus!4v1693928542887!5m2!1sen!2sus"
                    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleElements = [
            { btn: "nav-toggle", el: "nav-menu", close: "nav-close", class: "show-menu" },
            { btn: "search-btn", el: "search", close: "search-close", class: "show-search" },
            { btn: "login-btn", el: "login", close: "login-close", class: "show-login" }
        ];

        toggleElements.forEach(({ btn, el, close, class: className }) => {
            const element = document.getElementById(el),
                closeButton = document.getElementById(close);

            document.getElementById(btn).addEventListener("click", () => element.classList.add(className));
            closeButton?.addEventListener("click", () => element.classList.remove(className));
        });
    </script>
</body>

</html>
